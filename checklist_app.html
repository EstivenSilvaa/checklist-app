<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Checklist Pro - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        /* Estilos base para funcionamiento offline */
        .completed-item { text-decoration: line-through; opacity: 0.5; }
        .section-locked { pointer-events: none; opacity: 0.7; filter: grayscale(0.5); }
        .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Checkbox personalizado sin dependencias */
        input[type="checkbox"] {
            appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #6366f1;
            border-radius: 0.4rem;
            display: grid;
            place-content: center;
            cursor: pointer;
            background: transparent;
        }
        input[type="checkbox"]::before {
            content: "";
            width: 0.8rem;
            height: 0.8rem;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1rem 1rem #6366f1;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        input[type="checkbox"]:checked::before { transform: scale(1); }
        
        .dark input[type="checkbox"] { border-color: #818cf8; }
        .dark input[type="checkbox"]::before { box-shadow: inset 1rem 1rem #818cf8; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen transition-colors duration-300 font-sans pb-20">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- Encabezado con SVGs internos -->
        <div class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <div class="bg-indigo-600 p-3 rounded-2xl shadow-indigo-500/20 shadow-xl">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-3xl font-black text-slate-900 dark:text-white tracking-tight uppercase">Master Checklist</h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm font-medium tracking-widest uppercase">Versión Autónoma (Offline)</p>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button onclick="resetData()" class="p-3 rounded-xl bg-red-50 text-red-500 border border-red-100 dark:bg-red-900/20 dark:border-red-900/30 hover:bg-red-100 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
                <button id="themeToggle" class="p-3 rounded-xl bg-white dark:bg-slate-800 shadow-sm border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-yellow-400">
                    <svg id="sunIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path></svg>
                    <svg id="moonIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                </button>
            </div>
        </div>

        <!-- Generador de Estructura -->
        <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-8 mb-10 border border-slate-100 dark:border-slate-700">
            <h2 class="text-xl font-black text-slate-800 dark:text-slate-100 mb-6 flex items-center gap-3 uppercase">
                <span class="w-3 h-8 bg-indigo-500 rounded-full"></span>
                Panel de Configuración
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Nivel 1: Título General</label>
                    <input type="text" id="mainTitleInput" placeholder="Ej: 1) Checklist de Word" class="w-full px-5 py-4 rounded-2xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-800 dark:text-white outline-none font-bold">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Nivel 2: Título del Bloque</label>
                    <input type="text" id="groupTitleInput" placeholder="Ej: A. Formatos de Párrafo" class="w-full px-5 py-4 rounded-2xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-800 dark:text-white outline-none font-bold">
                </div>
            </div>
            <button onclick="addStructure()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-2xl shadow-xl shadow-indigo-500/30 transition-all active:scale-[0.98] uppercase tracking-widest">
                Crear Grupo
            </button>
        </div>

        <!-- Renderizado de Listas -->
        <div id="appContainer" class="space-y-16"></div>

        <!-- Estado Vacío -->
        <div id="emptyState" class="hidden text-center py-24">
            <div class="inline-block p-10 bg-slate-100 dark:bg-slate-800 rounded-full mb-6 text-slate-300">
                <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            </div>
            <p class="text-slate-400 dark:text-slate-500 text-2xl font-bold uppercase tracking-widest">Aún no hay secciones creadas</p>
        </div>
    </div>

    <script>
        let sections = JSON.parse(localStorage.getItem('checklist_v_final')) || [];
        let dbAvailable = false;

        const themeToggle = document.getElementById('themeToggle');
        
        function updateThemeUI() {
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('sunIcon').classList.toggle('hidden', !isDark);
            document.getElementById('moonIcon').classList.toggle('hidden', isDark);
        }
        
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            updateThemeUI();
        });
        
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            updateThemeUI();
        }

        // Verificar disponibilidad de BD
        async function checkDB() {
            try {
                const response = await fetch('/api/checklist', { signal: AbortSignal.timeout(2000) });
                if (response.ok) {
                    dbAvailable = true;
                    console.log('✓ BD disponible');
                    syncFromDB();
                }
            } catch (err) {
                dbAvailable = false;
                console.log('BD no disponible, usando localStorage');
            }
        }

        async function syncFromDB() {
            try {
                const response = await fetch('/api/checklist');
                if (response.ok) {
                    const data = await response.json();
                    console.log('Sincronizado desde BD');
                }
            } catch (err) {
                console.log('Error sincronizando:', err);
            }
        }

        function save() {
            updateLogic();
            localStorage.setItem('checklist_v_final', JSON.stringify(sections));
            render();
        }

        function resetData() {
            if(confirm("¿Deseas eliminar todo?")) {
                sections = [];
                save();
            }
        }

        async function addStructure() {
            const m = document.getElementById('mainTitleInput').value.trim();
            const g = document.getElementById('groupTitleInput').value.trim();
            if (!m || !g) return;

            // Agregar localmente
            let section = sections.find(s => s.title === m);
            if (!section) {
                section = { 
                    id: Date.now(), 
                    title: m, 
                    groups: [], 
                    completed: false 
                };
                sections.push(section);
            }
            
            const newGroup = { 
                id: Date.now() + Math.random(), 
                section_id: section.id,
                title: g, 
                items: [], 
                completed: false 
            };
            section.groups.push(newGroup);
            
            // Intentar guardar en BD
            if (dbAvailable) {
                try {
                    await fetch('/api/sections', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: m })
                    });
                    await fetch('/api/groups', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ section_id: section.id, title: g })
                    });
                } catch (err) {
                    console.log('Error guardando en BD, pero guardado localmente');
                }
            }
            
            document.getElementById('groupTitleInput').value = "";
            document.getElementById('mainTitleInput').value = "";
            save();
        }

        function handleN3(event, sIdx, gIdx) {
            if (event.key === 'Enter') {
                const input = document.getElementById(`in-${sIdx}-${gIdx}`);
                const val = input.value.trim();
                if (val) {
                    const newItem = { 
                        id: Date.now() + Math.random(), 
                        name: val, 
                        completed: false 
                    };
                    sections[sIdx].groups[gIdx].items.push(newItem);
                    
                    // Intentar guardar en BD
                    if (dbAvailable) {
                        fetch('/api/items', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ group_id: sections[sIdx].groups[gIdx].id, name: val })
                        }).catch(err => console.log('Error guardando item en BD'));
                    }
                    
                    input.value = "";
                    save();
                    document.getElementById(`in-${sIdx}-${gIdx}`).focus();
                }
            }
        }

        function toggleItem(sIdx, gIdx, iIdx) {
            sections[sIdx].groups[gIdx].items[iIdx].completed = !sections[sIdx].groups[gIdx].items[iIdx].completed;
            save();
        }

        function updateLogic() {
            sections.forEach(s => {
                s.groups.forEach(g => {
                    g.completed = g.items.length > 0 && g.items.every(i => i.completed);
                });
                s.completed = s.groups.length > 0 && s.groups.every(gr => gr.completed);
            });
        }

        function removeG(sIdx, gIdx) {
            sections[sIdx].groups.splice(gIdx, 1);
            if (sections[sIdx].groups.length === 0) sections.splice(sIdx, 1);
            save();
        }

        function removeI(sIdx, gIdx, iIdx) {
            sections[sIdx].groups[gIdx].items.splice(iIdx, 1);
            save();
        }

        function render() {
            const container = document.getElementById('appContainer');
            const empty = document.getElementById('emptyState');
            container.innerHTML = "";

            if (sections.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            sections.forEach((s, sIdx) => {
                const sDiv = document.createElement('div');
                sDiv.className = `main-section ${s.completed ? 'section-locked' : ''}`;
                sDiv.innerHTML = `
                    <div class="flex items-center gap-5 mb-8">
                        <div class="flex-none w-12 h-12 rounded-2xl flex items-center justify-center ${s.completed ? 'bg-emerald-500' : 'bg-indigo-600'} text-white shadow-xl font-black text-xl">
                            ${s.completed ? '✓' : sIdx + 1}
                        </div>
                        <h2 class="text-2xl md:text-3xl font-black text-slate-800 dark:text-white uppercase tracking-tighter">
                            ${s.title}
                        </h2>
                    </div>
                    <div class="grid grid-cols-1 gap-8 ml-6 md:ml-16 border-l-4 border-slate-200 dark:border-slate-800 pl-6 md:pl-10">
                        ${s.groups.map((g, gIdx) => `
                            <div class="bg-white dark:bg-slate-800 rounded-[2rem] shadow-xl border-2 ${g.completed ? 'border-emerald-500' : 'border-transparent dark:border-slate-700'} p-6 md:p-8">
                                <div class="flex justify-between items-center mb-6">
                                    <h3 class="text-xl font-bold text-slate-700 dark:text-slate-200">
                                        <span class="text-indigo-500 mr-2">${String.fromCharCode(65 + gIdx)}.</span> ${g.title}
                                    </h3>
                                    <button onclick="removeG(${sIdx}, ${gIdx})" class="text-slate-300 hover:text-red-500">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    </button>
                                </div>
                                <div class="mb-6">
                                    <input type="text" id="in-${sIdx}-${gIdx}" placeholder="Escribe un tema de Nivel 3 y presiona ENTER..." 
                                        class="w-full bg-slate-50 dark:bg-slate-900 border-2 border-slate-100 dark:border-slate-700 rounded-xl px-4 py-3 text-sm focus:border-indigo-500 outline-none dark:text-white font-bold"
                                        onkeypress="handleN3(event, ${sIdx}, ${gIdx})">
                                </div>
                                <div class="space-y-3">
                                    ${g.items.map((i, iIdx) => `
                                        <div class="flex items-center gap-4 p-4 rounded-2xl bg-slate-50 dark:bg-slate-900 hover:bg-indigo-50 dark:hover:bg-indigo-900 cursor-pointer border border-transparent" onclick="toggleItem(${sIdx}, ${gIdx}, ${iIdx})">
                                            <input type="checkbox" ${i.completed ? 'checked' : ''} class="pointer-events-none">
                                            <span class="text-slate-700 dark:text-slate-300 font-bold flex-1 ${i.completed ? 'completed-item' : ''}">${i.name}</span>
                                            <button onclick="event.stopPropagation(); removeI(${sIdx}, ${gIdx}, ${iIdx})" class="text-slate-300 hover:text-red-500">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(sDiv);
            });
        }
        
        render();
        checkDB();
    </script>
</body>
</html>
